<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Main -->
    <div class="flex-auto">
        <!-- Header -->
        <div
            class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight">Details</div>

            <div class="flex flex-shrink-0 items-center mt-6 mr-10 sm:mt-0 sm:ml-10">
                <button class="mr-5" mat-flat-button [color]="'primary'" (click)="deleteProduct()">
                    <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                    <span class="ml-2 mr-1">Delete</span>
                </button>
                <button class="" mat-flat-button [color]="'primary'"
                    [disabled]="productForm.invalid || productForm.pristine" (click)="addNewProduct()">
                    <span class="ml-2 mr-1">Save</span>
                </button>
            </div>
        </div>
        <div class="relative flex mt-6 p-12 bg-card shadow overflow-hidden ng-pristine">
            <mat-form class="flex flex-col w-full" [formGroup]="productForm">
                <mat-tab-group  dynamicHeight>
                    <mat-tab label="Genel Bilgiler">
                        <div class="ml-2 w-full flex items">
                            <div class="mt-6  w-full">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Product Code</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                                    <input matInput [formControlName]="'code'" [placeholder]="'Product Code *'"
                                        [spellcheck]="false">
                                </mat-form-field>
                            </div>
                            <div class="mt-6 ml-2 w-full">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Product Name</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                                    <input matInput [formControlName]="'name'" [placeholder]="'Product Name *'"
                                        [spellcheck]="false">
                                </mat-form-field>
                            </div>
                            <div class="mt-6 ml-2 w-full">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Unit of Measure </mat-label>
                                    <mat-select [formControlName]="'unit'" (selectionChange)="onChangeUnit($event)">
                                        <mat-option *ngFor="let option of dataSourceUnits" [value]="option.name">
                                            <ng-container>
                                                {{option.description | titlecase}}
                                            </ng-container>
                                        </mat-option>
                                    </mat-select>
                                    <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_outline:selector'">
                                    </mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                    <form [formGroup]="formSubProduct">

                        <div class="ml-2" dir="rtl">

                            <div class="mt-6">
                                <button mat-raised-button (click)="add({product:'',id:'',quantity:''})" >
                                    <mat-icon>add</mat-icon>
                                    <span class="ml-2 mr-1">Define Product</span>
                                </button>
                            </div>
                        </div>

                            <div class="ml-12 grid grid-cols-12 gap-x-1 mt-15">
                                <!-- Columns -->
                                <div class="col-span-4 font-medium text-md text-secondary">Product Name</div>
                                <div class="col-span-4 font-medium text-md text-secondary ml-5">Product Quantity</div>
                                <div class="col-span-2 font-medium text-md text-secondary ml-5">Product Unit</div>
                                <div class="col-span-2 font-medium text-md text-secondary ml-5"></div>

                                <!-- Divider -->
                                <div class="col-span-12 my-4 border-b"></div>
    
                                <!-- Item -->
                                <ng-container formArrayName="subProductItems"
                                    *ngFor="let item of subProductItems.controls;let i = index;">
                                    <div class="col-span-4 text-lg font-medium" [formGroupName]="i">
                                        <mat-form-field class="fuse-mat-no-subscript flex-auto w-full">
                                            <mat-label>Product</mat-label>
                                            <input tabindex="-1" type="text" matInput placeholder="Select a Product" aria-label="Product"
                                                formControlName="product" [matAutocomplete]="auto">
                                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                                                (optionSelected)="selectProduct($event)" [displayWith]="displayFn">
                                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                                    {{option.name}}
                                                </mat-option>
                                            </mat-autocomplete>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-span-4 text-lg font-medium ml-5" [formGroupName]="i">
                                        <mat-form-field class="fuse-mat-no-subscript w-full">
                                            <mat-label>Quantity</mat-label>
                                            <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_outline:scale'">
                                            </mat-icon>
                                            <input matInput [formControlName]="'quantity'" [placeholder]="'Quantity *'"
                                                [spellcheck]="false">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-span-2 text-lg font-medium ml-5 mt-9" [formGroupName]="i">
                                        {{unit}}
                                    </div>
                                    <div class="col-span-2 text-lg font-medium ml-5 mt-6" [formGroupName]="i">
                                            <button class="fuse-mat-button-rounded ml-1 text-on-warn-100"
                                                mat-icon-button [color]="'warn'" (click)="deleteSubGroup(item,i)">
                                                <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                                [svgIcon]="'heroicons_outline:trash'" ></mat-icon>
                                              </button>
                                    </div>
                                    <!-- Divider -->
                                    <div class="col-span-12 my-4 border-b"></div>
                                </ng-container>
                            </div>
                            </form>
                    </mat-tab>
                </mat-tab-group>
            </mat-form>
        </div>
    </div>
</div>
