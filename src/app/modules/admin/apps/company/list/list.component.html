<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t;">

  <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">

    <!-- Drawer -->
    <mat-drawer class="w-full md:w-160 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'"
      [disableClose]="true" #matDrawer>
      <router-outlet></router-outlet>
    </mat-drawer>

    <mat-drawer-content class="flex flex-col">

      <!-- Main -->
      <div class="flex-auto">
        <!-- Header -->
        <div
          class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
          <!-- Title -->
          <div>
            <div class="text-4xl font-extrabold tracking-tight leading-none"> 
              {{ t('Company_Title') }}
            </div>
            <div class="ml-0.5 font-medium text-secondary">
              {{ t('Company_Total_Record') }}:{{customersCount}}
            </div>
          </div>

          <!-- Main actions -->
          <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50">
              <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
              <input matInput [autocomplete]="'off'" [placeholder]="'Search companys'">
            </mat-form-field>

            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="newCompany()">
              <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
              <span class="ml-2 mr-1">Add</span>
            </button>
          </div>
        </div>

        <!-- Customers list -->
        <div class="relative">
          <table class="w-full min-w-320 table-fixed bg-transparent" [ngClass]="{ 'pointer-events-none': isLoading }"
            mat-table matSort [matSortActive]="'name'" [matSortDisableClear]="true" [matSortDirection]="'asc'"
            [multiTemplateDataRows]="true" [dataSource]="customers$" [trackBy]="trackByFn">

            <ng-container matColumnDef="name">
              <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                disableClear>
                Company Name
              </th>
              <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                {{ row.name }}
              </td>
            </ng-container>

            <ng-container matColumnDef="type">
              <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                disableClear>
                Type
              </th>
              <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                <div class="flex items-center justify-between">
                  <ng-container>
                    <div>
                      {{row.types}}
                    </div>
                  </ng-container>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="registered_date">
              <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                disableClear>
                Registered Date
              </th>
              <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                {{ row.registered_date | date:'dd/MM/yyyy' }}
              </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                disableClear>
                E mail
              </th>
              <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                {{ row.email }}
              </td>
            </ng-container>
            <ng-container matColumnDef="phone">
              <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                disableClear>
                Phone
              </th>
              <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                {{ row.phone }}
              </td>
            </ng-container>
            <ng-container matColumnDef="detail">
              <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                disableClear>
                #
              </th>
              <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                <div>
                  <button class="fuse-mat-button-rounded" (click)="openCompany(row)" mat-icon-button
                    [color]="'primary'">
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_outline:pencil-alt'">
                    </mat-icon>
                  </button>
                  <button class="fuse-mat-button-rounded text-on-warn-100" mat-icon-button [color]="'warn'"
                    (click)="deleteCompany(row)">
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5" [svgIcon]="'heroicons_outline:trash'">
                    </mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr class="shadow" mat-header-row *matHeaderRowDef="customersTableColumns; sticky: true"></tr>
            <tr class="h-18 hover:bg-gray-100 dark:hover:bg-hover" mat-row
              *matRowDef="let customers; columns: customersTableColumns"></tr>

          </table>
          <ng-template #noCompany>
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no company!
            </div>
          </ng-template>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
