    <div
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between  border-b">
   
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <div class="relative flex flex-col flex-auto items-center px-6 sm:px-8 mt-20">
        <div class="w-full max-w-3xl">
            <form [formGroup]="profileForm">

                <!-- Avatar -->
                <div class="flex flex-auto items-end -mt-16">
                    <div class="relative flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">

                    </div>
                </div>

                <!-- Name -->
                <div class="mt-6">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>User Name</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                         
                        <input
                            matInput
                            [formControlName]="'userName'"
                            [placeholder]="'User Name'"
                            >
                    </mat-form-field>
                </div> 
                <div class="mt-6">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Name</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                         
                        <input
                            matInput
                            [formControlName]="'full_name'"
                            [placeholder]="'Name'"
                            >
                    </mat-form-field>
                </div>
                <div class="mt-6">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>E mail</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                         
                        <input
                            matInput
                            [formControlName]="'email'"
                            [placeholder]="'E mail'"
                            >
                    </mat-form-field>
                </div>
                <div class="mt-6">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Phone Number</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'mobilePhone'"
                            [placeholder]="'Phone Number'">
                    </mat-form-field>
                </div>
                <div class="mt-6">                
                    <mat-form-field class="fuse-mat-no-subscript flex-auto w-1/4">
                    <mat-label> Gender</mat-label>
                    <mat-select [formControlName]="'gender'">
                        <ng-container>
                            <mat-option value="Erkek">
                                Man
                            </mat-option>
                            <mat-option value="KadÄ±n">
                                Woman
                            </mat-option>
                        </ng-container>
                    </mat-select>
                    </mat-form-field>
                    <mat-form-field class="fuse-mat-no-subscript ml-6 flex-auto w-2/5">
                        <mat-label>Birthday</mat-label>
                        <input
                            matInput
                            [formControlName]="'birthday'"
                            [placeholder]="'Birthday'"
                            [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="mt-8">
                    <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                        <mat-label>Post Code</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:location-marker'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'address'"
                            [placeholder]="'Post Code'"
                            [spellcheck]="false">
                    </mat-form-field>
                </div>
 
                <div class="flex items-center mt-6 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                   
                    <button
                        class="ml-auto"
                        mat-button
                        [matTooltip]="'Cancel'">
                        Cancel
                    </button> 
                    <button
                        class="ml-2"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="profileForm.invalid"
                        [matTooltip]="'Save'"
                        (click)="updateUser()">
                        Save
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
