<div class="p-3 relative" *transloco="let t;">
  <div class="flex items">
    <div>
    <mat-icon matPrefix class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full text-warn-600 bg-warn-100 dark:text-warn-50 dark:bg-warn-600 ng-star-inserted"
    [svgIcon]="'heroicons_outline:exclamation'" ></mat-icon> 
  </div>
  <div>
    <h1 class="font-bold font-size-20" md-dialog-title>{{ t('delete.dialog.confirm') }}</h1>
    <div md-dialog-content>{{ t('delete.dialog.text') }}</div>
  </div>
  </div>
    
    <div md-dialog-actions class="mt-5 w-full">
      <button mat-flat-button class="mr-3"  [color]="'primary'"  (click)="dialogRef.close(true)">{{ t('delete.dialog.confirm') }}</button>
      <button mat-flat-button [color]="'warn'" (click)="dialogRef.close(false)">{{ t('delete.dialog.cancel') }}</button>
    </div>
 

</div>
