<div class="flex flex-col w-full">

    <!-- View mode -->
    <ng-container *ngIf="!editMode">

        <!-- Header -->
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <button
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../']">
                    <mat-icon
                        class="text-white"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>

        <!-- Customer -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">

                <!-- Avatar and actions -->
                <div class="flex flex-auto items-end -mt-16">
                    <!-- Avatar
                    <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                        <div
                            class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                            {{customer.full_name}}
                        </div>
                    </div>-->
                    <!-- Actions -->
                    <div class="flex items-center ml-auto mb-1">
                        <button
                            mat-stroked-button
                            (click)="toggleEditMode(true)">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                            <span class="ml-2">Edit</span>
                        </button>
                    </div>
                </div>

                <!-- Name -->
                <div class="mt-3 text-4xl font-bold truncate"></div>

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                    <!-- Title -->
                    <ng-container>
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                            <div class="ml-6 leading-6"></div>
                        </div>
                    </ng-container>

                    <!-- Birthday -->
                    <ng-container>
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:cake'"></mat-icon>
                            <div class="ml-6 leading-6"></div>
                        </div>
                    </ng-container>

                    <!-- Gender -->
                    <ng-container>
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:users'"></mat-icon>
                            <div class="ml-6 leading-6"></div>
                        </div>
                    </ng-container>

                    <!-- Emails -->
                    <ng-container>
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:mail'"></mat-icon>
                            <div class="ml-6 leading-6"></div>
                        </div>
                    </ng-container>

                    <!-- Phone -->
                    <ng-container >
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:phone'"></mat-icon>
                            <div class="ml-6 leading-6"></div>
                        </div>
                    </ng-container>

                    <!-- Tax_no -->
                    <ng-container >
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:cash'"></mat-icon>
                            <div class="ml-6 leading-6"></div>
                        </div>
                    </ng-container>

                    <!-- Tax_name -->
                    <ng-container >
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:cash'"></mat-icon>
                            <div class="ml-6 leading-6"></div>
                        </div>
                    </ng-container>

                    <!-- Address -->
                    <ng-container >
                        <div class="flex sm:items-center">
                            <mat-icon [svgIcon]="'heroicons_outline:location-marker'"></mat-icon>
                            <div class="ml-6 leading-6"></div>
                        </div>
                    </ng-container>
                </div>

            </div>
        </div>
    </ng-container>-->

    <!-- Edit mode -->
    <ng-container *ngIf="editMode">

        <!-- Header -->
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Background
            <ng-container *ngIf="customer.background">
                <img
                    class="absolute inset-0 object-cover w-full h-full"
                    [src]="customer.background">
            </ng-container>-->
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <button
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../']">
                    <mat-icon
                        class="text-white"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>

        <!-- Customer form -->
        <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="customerForm">

                    <!-- Avatar -->
                    <div class="flex flex-auto items-end -mt-16">
                        <div class="relative flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                            <!-- Upload / Remove avatar -->
                            <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
                            <div class="absolute inset-0 flex items-center justify-center z-20">
                                <!--<div>
                                    <input
                                        id="avatar-file-input"
                                        class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                        type="file"
                                        [multiple]="false"
                                        [accept]="'image/jpeg, image/png'"
                                        (change)="uploadAvatar(avatarFileInput.files)"
                                        #avatarFileInput>
                                    <label
                                        class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-hover"
                                        for="avatar-file-input"
                                        matRipple>
                                        <mat-icon
                                            class="text-white"
                                            [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                                    </label>
                                </div>
                                <div>
                                    <button
                                        mat-icon-button
                                        (click)="removeAvatar()">
                                        <mat-icon
                                            class="text-white"
                                            [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                    </button>
                                </div>-->
                            </div>
                            <!-- Image/Letter 
                            <img
                                class="object-cover w-full h-full"
                                *ngIf="customer.avatar"
                                [src]="customer.avatar">
                            <div
                                class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                {{customer.full_name}}
                            </div>-->
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="mt-6">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Company Full Name</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            <input
                                matInput
                                [formControlName]="'full_name'"
                                [placeholder]="'Company Full Name *'"
                                [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    <div class="flex items-center mt-6">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Company Name</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            <input
                                matInput
                                [formControlName]="'name'"
                                [placeholder]="'Company Name'"
                                [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    <div class="flex items-center mt-6">
                    <mat-form-field class="fuse-mat-no-subscript flex-auto">
                        <mat-label>Company Type</mat-label>
                        <mat-select placeholder="Types" [formControlName]="'types'" multiple>
                            <mat-option *ngFor="let option of dataSourceTypes"
                                [value]="option.description">
                                <ng-container>
                                    {{option.description | titlecase}}
                                </ng-container>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    </div>

                    <!-- Registered Date -->
                    <div class="flex items-center mt-6">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Registered Date</mat-label>

                            <input
                                matInput
                                [matDatepicker]="Datepicker"
                                [formControlName]="'registered_date'"
                                [placeholder]="'registered date'">
                            <mat-datepicker-toggle
                                matSuffix
                                [for]="Datepicker">
                            </mat-datepicker-toggle>
                            <mat-datepicker #Datepicker></mat-datepicker>
                        </mat-form-field>

                    <!-- Phone -->
                    <mat-form-field class="fuse-mat-no-subscript ml-4 w-full">
                        <mat-label>E mail</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'email'"
                            [placeholder]="'E mail'"
                            [spellcheck]="false">
                    </mat-form-field>
                </div>

                    <!-- Phone -->
                <div class="flex items-center mt-6">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Phone</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                        <input
                            matInput
                            [formControlName]="'phone'"
                            [placeholder]="'Phone'"
                            [spellcheck]="false">
                    </mat-form-field>

                    <!-- Fax -->
                        <mat-form-field class="fuse-mat-no-subscript ml-4 w-full">
                            <mat-label>Fax</mat-label>
                            <mat-icon
                                matPrefix
                                class="hidden sm:flex icon-size-5"
                                [svgIcon]="'heroicons_solid:phone'"></mat-icon>
                            <input
                                matInput
                                [formControlName]="'fax'"
                                [placeholder]="'Fax'"
                                [spellcheck]="false">
                        </mat-form-field>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center mt-6 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                        <!-- Delete
                        <button
                            mat-button
                            [color]="'warn'"
                            [matTooltip]="'Delete'"
                            (click)="deleteCustomer()">
                            Delete
                        </button> -->
                        <!-- Cancel -->
                        <button
                            class="ml-auto"
                            mat-button
                            [matTooltip]="'Cancel'"
                            (click)="closeDrawer(false)">
                            Cancel
                        </button>
                        <!-- details -->
                        <button
                            class="ml-2"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="customerForm.invalid"
                            [matTooltip]="'Save'"
                            (click)="customerTabDetails()">
                            Details
                        </button>
                        <!-- Save -->
                        <button
                        [routerLink]="['../']"
                            class="ml-2"
                            mat-flat-button
                            [color]="'primary'"
                            [disabled]="customerForm.invalid"
                            [matTooltip]="'Save'"
                            (click)="updateCustomer()">
                            Save
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </ng-container>
</div>
