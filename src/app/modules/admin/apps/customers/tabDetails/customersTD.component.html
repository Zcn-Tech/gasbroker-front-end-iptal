<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Main -->
    <div class="flex-auto">
        <!-- Header -->
        <div
            class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight">Details</div>

            <div class="flex flex-shrink-0 items-center mt-6 mr-10 sm:mt-0 sm:ml-10">
                <button class="mr-5" mat-flat-button [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                    <span class="ml-2 mr-1">Remove</span>
                </button>
                <button class="" mat-flat-button [color]="'primary'"
                    [disabled]="customerForm.invalid || customerForm.pristine">
                    <span class="ml-2 mr-1">Save</span>
                </button>
            </div>
        </div>
        <div class="relative mt-5">
            <form [formGroup]="customerForm">
                <mat-tab-group class="ml-5" mat-align-tabs="left">

                    <mat-tab label="Genel Bilgiler">
                        <div class="ml-5 w-1/3">
                            <div class="mt-6">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Company Full Name</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                                    <input matInput [formControlName]="'full_name'"
                                        [placeholder]="'Company Full Name *'" [spellcheck]="false">
                                </mat-form-field>
                            </div>
                            <div class="mt-6">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Company Name</mat-label>
                                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                                        [svgIcon]="'heroicons_outline:briefcase'"></mat-icon>
                                    <input matInput [formControlName]="'name'" [placeholder]="'Company Name *'"
                                        [spellcheck]="false">
                                </mat-form-field>
                            </div>
                            <div class="flex items-center mt-6">
                                <mat-form-field class="fuse-mat-no-subscript flex-auto">
                                    <mat-label>Company Type</mat-label>
                                    <mat-select placeholder="Types" [formControlName]="'types'" multiple>
                                        <mat-option *ngFor="let option of dataSourceTypes" [value]="option.description">
                                            <ng-container>
                                                {{option.description | titlecase}}
                                            </ng-container>
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="flex items-center mt-6">
                                <mat-form-field class="fuse-mat-no-subscript w-full">
                                    <mat-label>Registered Date</mat-label>

                                    <input matInput [matDatepicker]="Datepicker" [formControlName]="'registered_date'"
                                        [placeholder]="'registered date'">
                                    <mat-datepicker-toggle matSuffix [for]="Datepicker">
                                    </mat-datepicker-toggle>
                                    <mat-datepicker #Datepicker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Adres">Content 2</mat-tab>

                    <mat-tab label="Evrak Listesi">Content 3</mat-tab>

                    <mat-tab label="Onay Süreçleri">Content 3</mat-tab>

                    <mat-tab label="Kullanıcı Bilgileri">
                        <form [formGroup]="resetPassForm">
                            <div class="ml-5 w-1/3">

                                <div class="flex items-center mt-6">
                                    <mat-form-field class="fuse-mat-no-subscript w-full">
                                        <mat-label>New Password</mat-label>
                                        <mat-icon [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                                        <input type="password" [formControlName]="'confirmPass'" matInput required>
                                    </mat-form-field>
                                </div>
                                <div class="flex items-center mt-6">
                                    <mat-form-field class="fuse-mat-no-subscript w-full">
                                        <mat-label>Confirm New Password</mat-label>
                                        <mat-icon [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                                        <input [formControlName]="'pass'" type="password" matInput required value="">
                                    </mat-form-field>
                                </div>
                                <div class="mt-5">
                                    <button mat-flat-button [color]="'primary'"
                                        [disabled]="resetPassForm.pristine || resetPassForm.invalid">
                                        Save
                                    </button>
                                </div>
                            </div>
                        </form>
                    </mat-tab>
                </mat-tab-group>
            </form>
        </div>
    </div>
</div>
