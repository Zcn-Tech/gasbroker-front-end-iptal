<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">
  
      <!-- Drawer -->
      <mat-drawer class="w-full md:w-160 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'"
        [disableClose]="true" #matDrawer>
        <router-outlet></router-outlet>
      </mat-drawer>
  
      <mat-drawer-content class="flex flex-col">
  
        <!-- Main -->
        <div class="flex-auto">
          <!-- Header -->
          <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">
            <!-- Title -->
            <div>
              <div class="text-4xl font-extrabold tracking-tight leading-none">Vehicles</div>
              <div class="ml-0.5 font-medium text-secondary">
                <ng-container *ngIf="vehiclesCount > 0">
  
                </ng-container>
                Total Record {{vehiclesCount}}
              </div>
            </div>
  
            <!-- Main actions -->
            <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
              <!-- Search  
              <div class="flex-auto">
                <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full min-w-50">
                  <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                  <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                    [placeholder]="'Search customers'">
                </mat-form-field>
              </div>
               -->
              <button class="ml-4" mat-flat-button [color]="'primary'" (click)="newVehicle()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
              </button>
            </div>
          </div>
  
          <!-- Customers list -->
          <div class="relative">
            <table class="w-full min-w-320 table-fixed bg-transparent" [ngClass]="{ 'pointer-events-none': isLoading }"
              mat-table matSort [matSortActive]="'name'" [matSortDisableClear]="true" [matSortDirection]="'asc'"
              [multiTemplateDataRows]="true" [dataSource]="vehicles$" [trackBy]="trackByFn">
  
              <ng-container matColumnDef="company_id">
                <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                  disableClear>
                  Company Name
                </th>
                <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                  {{ row.company_id}}
                </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                  disableClear>
                  Name
                </th>
                <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                  {{ row.name }}
                </td>
              </ng-container>
              <ng-container matColumnDef="type">
                <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                  disableClear>
                  Type
                </th>
                <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                  <div class="flex items-center justify-between">
                    <ng-container>
                      <div>
                        {{row.type}}
                      </div>
                    </ng-container>
                  </div>
                </td>
              </ng-container>
              <ng-container matColumnDef="registered_date">
                <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                  disableClear>
                  Registered Date
                </th>
                <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                  {{ row.registered_date | date:'dd/MM/yyyy' }}
                </td>
              </ng-container>
              <ng-container matColumnDef="detail">
                <th class="bg-gray-50 dark:bg-black dark:bg-opacity-5" mat-header-cell *matHeaderCellDef mat-sort-header
                  disableClear>
                  #
                </th>
                <td class="pr-8 truncate" mat-cell *matCellDef="let row">
                  <div>
                  <button class="fuse-mat-button-rounded" (click)="openVehicle(row)" mat-icon-button [color]="'primary'">
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                    [svgIcon]="'heroicons_outline:pencil-alt'" ></mat-icon>
                  </button>
                  <button class="fuse-mat-button-rounded text-on-warn-100" mat-icon-button [color]="'warn'" (click)="deleteVehicle(row)">
                    <mat-icon matPrefix class="hidden sm:flex icon-size-5"
                    [svgIcon]="'heroicons_outline:trash'" ></mat-icon>
                  </button>
                </div>
                </td>
              </ng-container>
  
              <tr class="shadow" mat-header-row *matHeaderRowDef="vehiclesTableColumn; sticky: true"></tr>
              <tr class="h-18 hover:bg-gray-100 dark:hover:bg-hover" mat-row
                *matRowDef="let vehicles; columns: vehiclesTableColumn"></tr>
  
            </table>
            <ng-template #noCompany>
              <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no vehicle!
              </div>
            </ng-template>
          </div>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
